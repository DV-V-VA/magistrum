{% extends "base.html" %}

{% block title %}Профиль пользователя {{ user.name }} - Мой сайт{% endblock %}

{% block content %}
<div class="user-profile">
    <div class="profile-header">
        <h1>Профиль пользователя</h1>
    </div>
    
    <div class="profile-card">
        <div class="profile-info">
            <h2>{{ user.name }}</h2>
            <p><strong>ID:</strong> {{ user.id }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Статус:</strong> Активный пользователь</p>
        </div>
        
        <div class="profile-actions">
            <a href="{{ url_for('home') }}" class="btn">На главную</a>
        </div>
    </div>
</div>
{% endblock %}
